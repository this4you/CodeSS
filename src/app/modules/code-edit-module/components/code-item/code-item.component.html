<div class="code-item-outer">
    <mat-card class="card" [routerLink]="['/main/code/edit/', code.Id]">
        <div class="header">
            <div class="title">
                <mat-card-title>{{code.Title}}</mat-card-title>
            </div>
            <div class="category-container">
                <button mat-raised-button color="primary">
                    <span class="text">{{code.Category.Name}}</span>
                </button>
            </div>
        </div>
        <mat-divider inset></mat-divider>
        <mat-card-content class="content">
            <h4 class="description">
                <ng-template [ngIf]="code.DiscriptionText">
                    {{code.DiscriptionText}}
                </ng-template>
                <ng-template [ngIf]="!code.DiscriptionText">
                    No description
                </ng-template>
            </h4>
            <!-- {{code.DiscriptionText}} -->
            <mat-card-actions class="actions">
                <button mat-button>
                    <mat-icon>share</mat-icon>
                </button>
                <button mat-button (click)="delete()">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</div>
